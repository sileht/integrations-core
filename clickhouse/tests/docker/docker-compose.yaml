version: '3'

services:
  clickhouse-server:
    image: yandex/clickhouse-server:${CLICKHOUSE_VERSION}
    cap_add:
      - IPC_LOCK
      - NET_ADMIN
    ulimits:
      nproc: 65536
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"
    volumes:
      - ./users.xml:/etc/clickhouse-server/users.d/users.xml
